<style>
  body {
    background-color: #2c2c2c;
  }
  input[type="range"] {
    margin-left: 0 !important;
    display: block;
    margin: auto;
    -webkit-appearance: none;
    position: relative;
    overflow: hidden;
    height: 40px;
    width: 200px;
    cursor: pointer;
    border-radius: 0; /* iOS */
  }

  .p_size {
    color: #fff;
  }

  ::-webkit-slider-runnable-track {
    background: #ddd;
  }

  h2 {
    color: #fff;
  }

  /*
  * 1. Set to 0 width and remove border for a slider without a thumb
  * 2. Shadow is negative the full width of the input and has a spread
  *    of the width of the input.
  */
  ::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px; /* 1 */
    height: 40px;
    background: #fff;
    box-shadow: -200px 0 0 200px dodgerblue; /* 2 */
    border: 2px solid #999; /* 1 */
  }

  ::-moz-range-track {
    height: 40px;
    background: #ddd;
  }

  ::-moz-range-thumb {
    background: #fff;
    height: 40px;
    width: 20px;
    border: 3px solid #999;
    border-radius: 0 !important;
    box-shadow: -200px 0 0 200px dodgerblue;
    box-sizing: border-box;
  }

  ::-ms-fill-lower {
    background: dodgerblue;
  }

  ::-ms-thumb {
    background: #fff;
    border: 2px solid #999;
    height: 40px;
    width: 20px;
    box-sizing: border-box;
  }

  ::-ms-ticks-after {
    display: none;
  }

  ::-ms-ticks-before {
    display: none;
  }

  ::-ms-track {
    background: #ddd;
    color: transparent;
    height: 40px;
    border: none;
  }

  ::-ms-tooltip {
    display: none;
  }

  .revert {
    margin-top: 16px;
    min-height: 20px;
  }
</style>
<div class="app">
  <h2>Pixelize Image</h2>
  <p class="p_size">block size:1</p>
  <input id="slider" type="range" step="1" min="1" max="20" value="1" />
  <button class="revert">REVERT</button>
  <script src="index.ts" type="module"></script>
</div>
